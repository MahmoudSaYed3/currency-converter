<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center main-div mt-5 pt-5">
        <h2 class="text-center ">Currency-Converter</h2>

        <form action="" class= "mt-5 text-start">
            <label for="" class="fs-5 mb-2 inp-label">Enter Amount</label><br>
            <input type="text" name="" id="" class="input mb-5">
            
        </form>

        <div class="selections d-flex flex-row justify-content-between align-items-center mb-5">
           <div class="right-selection text-center">
            <label for="" class="fs-5">from</label>
            <br>
            <select name="" id="LI" ></select>
           </div>
           <div class="left-selection text-center">
            <label for="" class="fs-5">to</label>
            <br>
            <select name="" id="RI" ></select>
           </div>
        </div>
        <div class="results mt-5 mb-5 text-center fw-bold">

        </div>
        <button class="mybtn">Exchange</button>

    </div>



    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
